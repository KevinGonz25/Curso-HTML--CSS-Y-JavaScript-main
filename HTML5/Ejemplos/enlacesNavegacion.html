<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Enlaces y Navegación en HTML</title>
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        
        h1 {
            color: #4b0082;
            text-align: center;
        }

       
        a {
            text-decoration: none;
            color: #1e90ff; 
            font-weight: bold;
        }

        
        a:hover {
            color: #ff6347; 
            text-decoration: underline;
        }

       
        a:visited {
            color: #800080; 
        }

        
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

       
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

       
        h2 {
            color: #4b0082;
        }

        
        p {
            font-size: 18px;
            color: #555;
        }

    </style>
</head>
<body>
    <h1>Ejemplo de Enlaces y Navegación en HTML</h1>

  
    <img src="https://via.placeholder.com/400" alt="Ejemplo de Imagen">

    <h2>Enlaces</h2>
    <p>Enlaces a otras páginas:</p>
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.bing.com">Bing</a></li>
        <li><a href="https://www.yahoo.com">Yahoo</a></li>
    </ul>

    <h2>Navegación</h2>
    <p>Navegación interna:</p>
    <ul>
        <li><a href="multimedia.html">Multimedia</a></li>
        <li><a href="listas.html">Listas</a></li>
    </ul>

    <p>Visita <a href="https://www.instagram.com/">Instagram</a> para más contenido.</p>

</body>
</html>
