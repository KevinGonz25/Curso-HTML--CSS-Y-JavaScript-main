<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Modificado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="block">
  <!-- Nueva sección agregada -->
  <section id="intro">
    <h1>Bienvenido a mi página</h1>
    <p>Este es un ejemplo modificado de un proyecto HTML y CSS.</p>
  </section>

  <!-- Cambiado de ul a ol -->
  <ol class="flex-container">
    <li class="flex-item">Elemento 1</li>
    <li class="flex-item">Elemento 2</li>
    <li class="flex-item">Elemento 3</li>
  </ol>

  <!-- Agregado un nuevo bloque con una imagen estilizada -->
  <div id="gallery">
    <h2>Galería de imágenes</h2>
    <img src="https://via.placeholder.com/150" alt="Ejemplo" class="rounded-img">
    <img src="https://via.placeholder.com/150" alt="Ejemplo 2" class="rounded-img">
  </div>
</body>
</html>
